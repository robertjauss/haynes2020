{% extends "base.html" %}


{% block title %}Photo Album | {% endblock %}


{% block content %}
<div class="container mt-3">
  <div class="row">
    {% for photo in photos %}
    <div class="col s12 m6 l4 xl3">
      <img class="materialboxed responsive-img" src="{{ photo.image.url }}" alt="">
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
